<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <h1>YOU WIN!</h1>
        <h3 id="flavorText"></h3>
        <a href="index.html"><button>Play Again?</button></a>
</div>

<script>
    var difficulty = window.location.hash.substring(1);
    console.log(difficulty)
    var flavorText = document.getElementById('flavorText');
    switch(difficulty){
        case 'N':
            flavorText.innerHTML = "But can you beat Hard?";
            break;
        case 'H':
            flavorText.innerHTML = "But can you beat NINJA GAIDEN?!?";
            break;
        case 'NG':
            flavorText.innerHTML = "You are the ultra master mega powerlifter omega alpha sigma NINJA!!!";
            break;
    }
</script>
</body>
