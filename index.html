<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <h1 style="font-size: 100px;">SAMURAI CUTTER</h1>
        <form>
            <select id="difficulty">
                <option value=" ">Select the difficulty</option>
                <option value="N">Normal</option>
                <option value="H">Hard</option>
                <option value="NG">NINJA GAIDEN</option>
            </select>
        </form>
        <button id="play">Play</button>
</div>
<script>
    document.getElementById('play').addEventListener('click', function(){
        var OptValue = document.getElementById('difficulty').value
        if(OptValue == " "){
            window.alert('select a difficulty!')
        }else{
            window.location.href = 'game.html' + '#' + OptValue}
        })
</script>
</body>
</html>
